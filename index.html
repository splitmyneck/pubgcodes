<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PUBG Codes — Предметы, сеты, скины на оружие</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/output.css">
</head>
<body>
  <header class="sticky top-0 z-[100] bg-pubg-dark/85 backdrop-blur-xl border-b border-pubg-border">
    <div class="max-w-[1400px] mx-auto px-6 py-3 flex items-center gap-6 flex-wrap">
      <a href="#/" class="logo inline-flex items-center gap-2 font-bold text-xl text-[#f5f5f7] hover:text-pubg-accent transition-colors" data-route="/">
        <span class="logo-icon text-pubg-accent text-[1.1rem]">◆</span>
        <span>PUBG Codes</span>
      </a>
      <nav class="flex gap-2 order-3 w-full md:order-none md:w-auto">
        <a href="#/catalog" class="nav-link px-3 py-2 rounded-pubg-sm font-medium text-[#a1a1a6] hover:text-[#f5f5f7] hover:bg-pubg-accent-muted transition-colors" data-route="/catalog">Предметы</a>
        <a href="#/catalog" class="nav-link px-3 py-2 rounded-pubg-sm font-medium text-[#a1a1a6] hover:text-[#f5f5f7] hover:bg-pubg-accent-muted transition-colors" data-route="/catalog">Сеты одежды</a>
        <a href="#/catalog" class="nav-link px-3 py-2 rounded-pubg-sm font-medium text-[#a1a1a6] hover:text-[#f5f5f7] hover:bg-pubg-accent-muted transition-colors" data-route="/catalog">Скины оружия</a>
      </nav>
      <div class="header-actions ml-auto flex items-center gap-3">
        <div class="search-wrap relative">
          <input type="search" class="search w-[220px] md:w-[220px] py-2 pl-9 pr-3 font-inherit text-[#f5f5f7] bg-pubg-darker border border-pubg-border rounded-pubg-sm outline-none transition-[border-color] placeholder:text-pubg-muted focus:border-pubg-accent" placeholder="Поиск..." aria-label="Поиск" id="search-input">
        </div>
        <div class="currency-selector flex bg-pubg-darker border border-pubg-border rounded-pubg-sm overflow-hidden">
          <button type="button" class="currency-btn active px-3 py-2 text-[13px] font-medium text-[#a1a1a6] bg-transparent border-none cursor-pointer transition-colors hover:text-[#f5f5f7]" data-currency="USD">USD</button>
          <button type="button" class="currency-btn px-3 py-2 text-[13px] font-medium text-[#a1a1a6] bg-transparent border-none cursor-pointer transition-colors hover:text-[#f5f5f7]" data-currency="EUR">EUR</button>
          <button type="button" class="currency-btn px-3 py-2 text-[13px] font-medium text-[#a1a1a6] bg-transparent border-none cursor-pointer transition-colors hover:text-[#f5f5f7]" data-currency="RUB">RUB</button>
          <button type="button" class="currency-btn px-3 py-2 text-[13px] font-medium text-[#a1a1a6] bg-transparent border-none cursor-pointer transition-colors hover:text-[#f5f5f7]" data-currency="BTC">Crypto</button>
        </div>
        <a href="#/cart" class="btn btn-ghost inline-flex items-center justify-center px-4 py-2 font-semibold rounded-pubg-sm cursor-pointer border-none text-[#a1a1a6] bg-transparent hover:text-[#f5f5f7] hover:bg-pubg-accent-muted transition-colors" data-route="/cart">Корзина</a>
        <a href="#/login" class="btn btn-primary inline-flex items-center justify-center px-4 py-2 font-semibold rounded-pubg-sm cursor-pointer border-none text-pubg-dark bg-pubg-accent hover:bg-pubg-accent-hover hover:text-pubg-dark transition-colors" data-route="/login">Войти</a>
      </div>
    </div>
  </header>

  <main id="app" class="app min-h-[60vh]"></main>

  <footer class="py-8 px-6 border-t border-pubg-border">
    <div class="max-w-[1400px] mx-auto flex flex-col md:flex-row items-center justify-between gap-6 flex-wrap text-center md:text-left">
      <div class="footer-brand font-bold text-[#a1a1a6]">
        <span class="logo-icon text-pubg-accent">◆</span> PUBG Codes
      </div>
      <nav class="footer-nav flex gap-5">
        <a href="#/catalog" class="text-[#a1a1a6] hover:text-pubg-accent transition-colors" data-route="/catalog">Предметы</a>
        <a href="#/catalog" class="text-[#a1a1a6] hover:text-pubg-accent transition-colors" data-route="/catalog">Сеты</a>
        <a href="#/catalog" class="text-[#a1a1a6] hover:text-pubg-accent transition-colors" data-route="/catalog">Скины</a>
        <a href="#/how" class="text-[#a1a1a6] hover:text-pubg-accent transition-colors" data-route="/how">Оплата</a>
      </nav>
      <p class="footer-copy m-0 text-[13px] text-pubg-muted">© PUBG Codes. Неофициальный маркетплейс. PUBG — товарный знак Krafton.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
